<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rizzalian - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rizzalian.css">
</head>
<body>
  <div class="container">
    <h1 class="logo-text">RIZZALIAN</h1>
    <h1 class="logo"></h1>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username or Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Log In</button>
      <p>Donâ€™t have an account? <a href="#" id="toSignUp">Create Account</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="form">
      <h2>Create Account</h2>
      <input type="text" id="signUpUsername" placeholder="Username" required>
      <input type="email" id="signUpEmail" placeholder="Email" required>
      <input type="password" id="signUpPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="toLogin">Log In</a></p>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="rizzalian.js"></script>
</body>
</html>
